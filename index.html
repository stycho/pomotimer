<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Import font -->
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="timer-body">
    <div class="timer-buttons card-panel z-depth-3">
      <div class="row center-align">
        <div class="col s6">
          break length
        </div>
        <div class="col s6">
          session length
        </div>
      </div>
      <div class="row center-align">
        <div class="col s6">
          <button class="btn btn-floating timer-buttons z-depth-3" id="break-down"><</button>
          <span class="time" id="break-input">5</span>
          <button class="btn btn-floating timer-buttons z-depth-3" id="break-up">></button>
        </div>
        <div class="col s6">
        <button class="btn btn-floating timer-buttons z-depth-3" id="session-down"><</button>
        <span class="time" id="time-input">20</span>
        <button class="btn btn-floating timer-buttons z-depth-3" id="session-up"><</button>
      </div>
      </div>
      <div class="timer-display card-panel z-depth-3  center-align" id="start-stop">
        <span id="countdown">00:00</span>
        <div class="progress">
          <div class="determinate yellow darken-3" style="width: 10%"></div>
        </div>
      </div>
    </div>
</body>
<!-- jQ -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- Materialize -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<!-- Main JS -->
<script type="text/javascript" src="app.js"></script>

</html>
